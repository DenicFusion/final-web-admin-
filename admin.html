<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }
    button {
      background: #667eea;
      border: none;
      color: #fff;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: #5563d6;
    }
    .msg {
      margin-top: 12px;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Welcome Back Denic ðŸŒš</h2>
    <form id="adminForm">
      <label for="link">Update WhatsApp Group Link:</label>
      <input type="url" id="link" placeholder="https://chat.whatsapp.com/..." required>
      <button type="submit">Save Link</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("adminForm");
    const msg = document.getElementById("msg");
    const input = document.getElementById("link");

    // Load saved link if available
    input.value = localStorage.getItem("sessionLink") || "";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const link = input.value.trim();
      if(link){
        localStorage.setItem("sessionLink", link);
        msg.textContent = "âœ… Link updated successfully!";
        setTimeout(()=>msg.textContent="",3000);
      }
    });
  </script>
</body>
</html>
